<div class="container">
  <div class='search'>
    <input #searchBox matInput placeholder="Search by Name, Category and ingredient" value=""
      (keyup)="search(searchBox.value)">

    <button mat-raised-button color="primary" (click)="search(searchBox.value)">Search</button>

  </div>
  <div class='list'>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


      <ng-container matColumnDef="strDrink">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.strDrink}} </td>
      </ng-container>

      <ng-container matColumnDef="strCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.strCategory}} </td>
      </ng-container>

      <ng-container matColumnDef="strIngredient1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingredient </th>
        <td mat-cell *matCellDef="let element"> {{element.strIngredient1}} , {{element?.strIngredient2}} ,
          {{element?.strIngredient3}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
